{% extends 'webstore/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'webstore/css/style_post.css' %}", type="text/css">
{% endblock %}


{% block content %}
    <div class="post_body">
        <div class="img_container">
            {% if post.img_full %}
            <img src="{{ post.img_full.url }}" alt="#">
            {% endif %}
        </div>
        <h2>
            {{post.title}}
        </h2>
        <div class="content_container">
            <div class="text_container">
            {{post.description}}
            </div>
            <p>{{post.price}} â‚´</p>
            <form action="{% url 'cart:add' post.id %}" method="POST">{% csrf_token %}
                <input type="hidden" name="url_from" value="{{request.path}}">
                <button type="submit">Add to cart</button>
            </form>
        </div>
    </div>

{% endblock %}
