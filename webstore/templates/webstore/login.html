{% extends 'webstore/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'webstore/css/style_login.css' %}", type="text/css">
{% endblock %}


{% block content %}
        <div class="log_container">
            <div class="log_box">
                <form action="#" class="form" method="POST">
                    <h2>Sign In</h2>

                    <div class="errors_info">
                        {{form.non_field_errors}}
                    </div>
                    {% csrf_token %}
                    {% for f in form %}
                        <div class="input_Box">
                            <label>{{f.label}}:</label>
                            {{f}}
        
                        </div>      
                    {% endfor %}
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
{% endblock %}
