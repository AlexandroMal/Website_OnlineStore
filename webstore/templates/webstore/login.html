{% extends 'webstore/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'webstore/css/style_login.css' %}", type="text/css">
{% endblock %}


{% block content %}
        <div class="login_container">
            <div class="box">
                <form action="#" class="form">
                    <h2>Sign In</h2>
                    <div class="input_Box">
                        <span>Enter your gmail</span>
                        <input type="email" placeholder="Email@gmail.com">
                    </div>
                    <div class="input_Box">
                        <span>Enter your password</span>
                        <input type="password" placeholder="Enter password">
                    </div>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
{% endblock %}
