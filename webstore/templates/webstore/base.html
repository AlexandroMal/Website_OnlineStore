{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static 'webstore/css/styles.css' %}", type="text/css">
        {% block head %}

        {% endblock %}
</head>
    <body>
        <header>
            <nav class="nav_container">

                <div class="logo_menu"> 
                    <a href="{% url 'home_page' %}" class="navbar-brand">Website</a>
                </div>
                
                <div class="top_menu">
                    <ul>
                        <li><a href="#">About me</a></li>
                        <li><a href="{% url 'cart:cart_list'%}">My cart</a></li>

                            {% if request.user.is_authenticated %}
                            <li><a href="#">{{user.username}}</a></li> | <li><a href="{% url 'logout' %}">Exit</a></li>
                            {% else %}
                            <li><a href='{% url "login_page" %}'>Sign in</a></li> | <li><a href='{% url "registration_page" %}'>Sign up</a></li> 
                            {% endif %}
                    </ul>
                </div>

            </nav>
        </header> 
        {% block content %}

        {% endblock %}
</html>
